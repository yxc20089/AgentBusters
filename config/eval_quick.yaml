# FAB++ Quick Test Configuration
# Smaller dataset for quick testing

name: "FAB++ Quick Test"
version: "1.1"

datasets:
  - type: synthetic
    path: data/synthetic_questions/questions.json
    limit: 5
    shuffle: false
    weight: 0.5

  - type: bizfinbench
    path: data/BizFinBench.v2
    task_types:
      - event_logic_reasoning
    languages:
      - en
    limit_per_task: 5
    shuffle: false
    weight: 1.0

  - type: public_csv
    path: finance-agent/data/public.csv
    limit: 10
    shuffle: false
    weight: 2.0

sampling:
  strategy: stratified
  total_limit: 10
  seed: 42

llm_eval:
  enabled: true
  model: gpt-4o-mini
  temperature: 0.0

debate: false
timeout_seconds: 60

  - type: crypto
    path: ../agentbusters-eval-data/crypto/eval_hidden
    download_on_missing: false
    limit: 1
    shuffle: false
    weight: 1.0
    stride: 5           # Use every 5th bar (effectively 5-minute bars)
    max_steps: 300      # 300 * 5 = 1500 minutes â‰ˆ 25 hours of data
    evaluation:
      initial_balance: 10000.0
      max_leverage: 3.0
      trading_fee: 0.0004
      price_noise_level: 0.001
      slippage_range: [0.0002, 0.0010]
      adversarial_injection_rate: 0.05
      decision_interval: 10  # Decide every 10 steps (every 50 minutes)
      funding_interval_hours: 8.0
      score_weights:
        baseline: 0.50
        noisy: 0.30
        adversarial: 0.20
        meta: 0.0
      metric_weights:
        sharpe: 0.50
        total_return: 0.25
        max_drawdown: 0.15
        win_rate: 0.10
      meta_transforms:
        - identity

sampling:
  strategy: stratified
  total_limit: 1
  seed: 42

llm_eval:
  enabled: true
  model: gpt-4o-mini
  api_base: https://api.openai.com/v1
  api_key: ${OPENAI_EVAL_API_KEY}
  temperature: 0.0

debate: false
timeout_seconds: 21600
